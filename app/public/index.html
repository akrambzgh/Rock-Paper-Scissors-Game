<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <script src="../src/js/app.js" defer></script>
    <link rel="stylesheet" href="./dist/main.css" />
    <title>Frontend Mentor | Rock, Paper, Scissors</title>

    <!-- You Picked
  The House Picked

  You Win
  You Lose

  Play Again -->
  </head>
  <body>
    <main>
      <div class="score-section">
        <div class="item-list">
          <h2>ROCK</h2>
          <h2>PAPER</h2>
          <h2>SCISSORS</h2>
          <h2>LIZARD</h2>
          <h2>SPOCK</h2>
        </div>
        <div class="score">
          <span>SCORE</span>
          <h1 data-score="0" class="score-number">0</h1>
        </div>
      </div>
      <!-- <div class="rock-paper-scissors choosing-part">
        <div class="item choose-item paper">
          <img src="../../images/icon-paper.svg" alt="" />
        </div>
        <div class="item choose-item scissors">
          <img src="../../images/icon-scissors.svg" alt="" />
        </div>
        <div class="item choose-item rock">
          <img src="../../images/icon-rock.svg" alt="" />
        </div>
        <div class="line one"></div>
        <div class="line two"></div>
        <div class="line three"></div>
      </div> -->
      <div class="rock-paper-scissors-lizard-spock choosing-part">
        <div class="item choose-item paper">
          <img src="../../images/icon-paper.svg" alt="" />
        </div>
        <div class="item choose-item scissors">
          <img src="../../images/icon-scissors.svg" alt="" />
        </div>
        <div class="item choose-item rock">
          <img src="../../images/icon-rock.svg" alt="" />
        </div>
        <div class="item choose-item lizard">
          <img src="../../images/icon-lizard.svg" alt="" />
        </div>
        <div class="item choose-item spock">
          <img src="../../images/icon-spock.svg" alt="" />
        </div>
        <div class="line one"></div>
        <div class="line two"></div>
        <div class="line three"></div>
        <div class="line four"></div>
        <div class="line five"></div>
      </div>
      <div class="battlefield-section">
        <div class="player">
          <h3>YOU PICKED</h3>
        </div>
        <div class="again">
          <h1 class="win-lose-text">YOU Win</h1>
          <button class="again-btn">PLAY AGAIN</button>
        </div>
        <div class="house">
          <h3>THE HOUSE PICKED</h3>
        </div>
      </div>
      <div class="rules-btn">
        <button>RULES</button>
      </div>
      <div class="rules-section original-rule">
        <div class="head">
          <h1>RULES</h1>
          <button class="close">
            <img src="../../images/icon-close.svg" alt="" />
          </button>
        </div>
        <div class="rules-img">
          <img src="../../images/image-rules.svg" alt="" />
        </div>
      </div>
      <div class="rules-section bonus-rule">
        <div class="head">
          <h1>RULES</h1>
          <button class="close">
            <img src="../../images/icon-close.svg" alt="" />
          </button>
        </div>
        <div class="rules-img">
          <img src="../../images/image-rules-bonus.svg" alt="" />
        </div>
      </div>
      <label class="switch">
        <input type="checkbox" />
        <span class="slider round"></span>
      </label>
    </main>
    <div class="overlayer"></div>
  </body>
</html>
