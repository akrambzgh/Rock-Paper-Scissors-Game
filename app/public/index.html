<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <script src="../src/js/app.js" defer></script>
    <link rel="stylesheet" href="./dist/main.css" />
    <title>Frontend Mentor | Rock, Paper, Scissors</title>

    <!-- You Picked
  The House Picked

  You Win
  You Lose

  Play Again -->
  </head>
  <body>
    <main>
      <div class="score-section">
        <div class="item-list">
          <h2>ROCK</h2>
          <h2>PAPER</h2>
          <h2>SCISSORS</h2>
        </div>
        <div class="score">
          <span>SCORE</span>
          <h1 class="score-number">12</h1>
        </div>
      </div>
      <div class="rock-paper-scissors">
        <div class="item paper">
          <img src="../../images/icon-paper.svg" alt="" />
        </div>
        <div class="item scissors">
          <img src="../../images/icon-scissors.svg" alt="" />
        </div>
        <div class="item rock">
          <img src="../../images/icon-rock.svg" alt="" />
        </div>
        <div class="line one"></div>
        <div class="line two"></div>
        <div class="line three"></div>
      </div>
      <div class="rules-btn">
        <button>RULES</button>
      </div>
      <div class="rules-section">
        <div class="head">
          <h1>RULES</h1>
          <button><img src="../../images/icon-close.svg" alt="" /></button>
        </div>
        <div class="rules-img">
          <img src="../../images/image-rules.svg" alt="" />
        </div>
      </div>
    </main>
    <div class="overlayer"></div>
  </body>
</html>
